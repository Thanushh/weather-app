<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
        </style> 
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="background-image"  id="cont-bg">
            <div class="card">
                <div class="search">
                    <input type="text" id="city-name" placeholder="Enter a City Name">
                    <button onclick="getData();getImage();"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <p id="place"></p>
                <p id="temp"></p>
                <div id="weather">
                    <p class="weather-icon"></p>
                    <p class="info"></p>
                </div>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
        <p id="copy-right">&copy;Developed by Thanush</p>
    </div>


    <script type='text/javascript' src='config.js'></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
